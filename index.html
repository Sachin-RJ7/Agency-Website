<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>

    <!-- Head Section -->
    <section id="header">
        <a class="logo" href="#">
            <img src="images/logo.png" alt="not found!">
        </a>
        <div class="navbar_toggler" type="button" id="bar">
            <span class="toggler_icon"></span>
            <span class="toggler_icon"></span>
            <span class="toggler_icon"></span>
        </div>
        <div class="menu_bar">
            <ul id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="navbar_social">
            <span>Follow Us</span>
            <ul class="social">
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="hero">
        <div class="overlay">
            <div class="curve-shape">
                <img src="images/header-shape.svg" alt="">
            </div>
        </div>
    </section>

    <div class="hero_text">
        <h3>We Are A Strategic Marketing, Media And Ideas Agency</h3>
        <h6>A simple, customizable, and, beautiful Saas business focused landing page to make your project closer to
            launch!</h6>
        <ul class="hero_btn">
            <li><a class="main_btn btn_one" href="#">GET IN TOUCH</a></li>
            <li><a class="main_btn btn_two" href="#"> WATCH THE VIDEO <i class="fa fa-play"></i></a></li>
        </ul>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
